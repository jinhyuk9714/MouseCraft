name: MouseCraft
options:
  deploymentTarget:
    macOS: "13.0"
  createIntermediateGroups: true
settings:
  base:
    PRODUCT_BUNDLE_IDENTIFIER: "com.jinhyuk9714.MouseCraft"
targets:
  MouseCraft:
    type: application
    platform: macOS
    sources:
      - path: App
    settings:
      base:
        INFOPLIST_FILE: App/Info.plist
        CODE_SIGN_ENTITLEMENTS: App/MouseCraft.entitlements
        CODE_SIGN_IDENTITY: "-"
      configs:
        Release:
          ENABLE_HARDENED_RUNTIME: YES
          CODE_SIGN_INJECT_BASE_ENTITLEMENTS: NO
          OTHER_CODE_SIGN_FLAGS: "--timestamp"
  MouseCraftTests:
    type: bundle.unit-test
    platform: macOS
    sources:
      - path: Tests
    dependencies:
      - target: MouseCraft
    settings:
      base:
        GENERATE_INFOPLIST_FILE: YES
