<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="ring" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5AB0FF"/>
      <stop offset="100%" stop-color="#1A7CE8"/>
    </linearGradient>
    <linearGradient id="disc" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E8EAED"/>
    </linearGradient>
    <linearGradient id="mouse" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4DA6FF"/>
      <stop offset="100%" stop-color="#1272DE"/>
    </linearGradient>
    <linearGradient id="mouseHighlight" x1="0.3" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="#6BBAFF" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#1272DE" stop-opacity="0"/>
    </linearGradient>
    <filter id="outerShadow" x="-15%" y="-10%" width="130%" height="135%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#0D47A1" flood-opacity="0.25"/>
    </filter>
    <filter id="mouseShadow" x="-20%" y="-10%" width="140%" height="135%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0D47A1" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Outer blue ring -->
  <circle cx="512" cy="512" r="460" fill="url(#ring)" filter="outerShadow"/>

  <!-- White disc -->
  <circle cx="512" cy="512" r="390" fill="url(#disc)"/>

  <!-- Mouse body (top-down, rounded pill) -->
  <g filter="mouseShadow" transform="translate(512, 512)">
    <!-- Mouse shape -->
    <rect x="-120" y="-190" width="240" height="370" rx="120" fill="url(#mouse)"/>

    <!-- Highlight -->
    <rect x="-120" y="-190" width="240" height="370" rx="120" fill="url(#mouseHighlight)"/>

    <!-- Divider line -->
    <line x1="0" y1="-190" x2="0" y2="-10" stroke="#0D5BBF" stroke-width="3" stroke-opacity="0.4"/>

    <!-- Scroll wheel -->
    <rect x="-12" y="-140" width="24" height="52" rx="12" fill="white" opacity="0.9"/>
  </g>
</svg>
